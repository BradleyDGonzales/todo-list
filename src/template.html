<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="mainheader">
        <img src="../src/icons/todo-icon.png" alt="">
        <h1>To-Do List</h1>
    </header>
    <div class="container">
        <div class="sidebar-content">
            <div class="nav-all">
                <img class="todo-icons" src="../src/icons/grid.png" alt=""><a href="#">General</a>
            </div>
            <div class="nav-today">
                <img class="todo-icons" src="../src/icons/calendar-today.png" alt=""><a href="#">Today</a>
            </div>
            <div class="nav-weekly">
                <img class="todo-icons" src="../src/icons/calendar-week.png" alt=""><a href="#">This Week</a>
            </div>
            <div class="nav-monthly">
                <img class="todo-icons" src="../src/icons/calendar-month.png" alt=""><a href="#">This Month</a>
            </div>
            <div class="projects">
                <img class="todo-icons" src="../src/icons/project.png" alt=""><a href="#">Projects</a>
            </div>
            <div id="project-wrapper">
                <form id="projectform">

                </form>
            </div>
            <div id="add-project">
                <img class="todo-icons" src="../src/icons/add.png" alt=""><a id="addproject" href="#">Add a project</a>
            </div>
        </div>
        <div class="main">
            <div class="add-task">
                <button class="imgbutton" data-modal-target="#modal">
                    <img src="../src/icons/todo-list-add.png" alt="" onclick="">
                    <span>Add a task</span>
                </button>
            </div>
            <div class="greeting">
                <span>Welcome back, shyseus</span>
            </div>
            <div class="task" id="tasks">
            </div>
            <div class="modal" id="modal">
                <form id="myform" class="form">
                    <div class="form-title">
                        <label for="title">Title</label><br>
                        <button data-close-button class="close-button" aria-label="Close alert"
                            type="button data-close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="form-input">
                        <input required type="text" id="title" name="title" size="40"><br>
                    </div>
                    <div class="form-title">
                        <label for="description">Description (optional)</label><br>
                    </div>
                    <div class="form-input">
                        <textarea id="description" name="description" rows="10" cols="40"></textarea>
                    </div>
                    <div class="form-title">
                        <label for="duedate">Due Date</label><br>
                    </div>
                    <div class="form-input">
                        <input required type="date" id="duedate" name="duedate"><br>
                    </div>
                    <div class="form-title">
                        <label for="priority">Priority</label>
                    </div>
                    <div class="form-input">
                        <select required name="priority" id="priority">
                            <option class="options" disabled selected value></option>
                            <option class="options" value="low">Low</option>
                            <option class="options" value="medium">Medium</option>
                            <option class="options" value="high">High</option>
                        </select>
                    </div>
                    <div id="submitbutton">
                        <input type="submit" value="Add task" id="taskbutton">
                    </div>
                </form>
            </div>
            <div id="overlay">
            </div>
        </div>
    </div>

</body>

</html>
